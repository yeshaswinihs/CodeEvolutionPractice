<div class="container">
  <h2>Employee List</h2>
  <h3>{{errorMsg}}</h3>
  <ul>
    <li *ngFor="let employee of employees" [class.selected]="isSelected(employee)">
      {{employee.id}} {{employee.name}}
      <span> <a (click)="onSelect(employee)" routerLink="/employee-detail" routerLinkActive="active">Details</a></span>
    </li>
  </ul>
</div>
